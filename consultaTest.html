    <body>
		<div class="card mb-4">
			<div class="card-header">
				<i class="fas fa-table me-1"></i>
				DataTable Example
			</div>
			<div class="card-body">
				<table id="datatablesSimple">
										
				</table>
			</div>
		</div>
        

		
		<script>
			var qnt_result_pg = 50; //quantidade de registro por página
			var pagina = 1; //página inicial
			$(document).ready(function () {
				listar_usuario(pagina, qnt_result_pg); //Chamar a função para listar os registros
			});
			
			function listar_usuario(pagina, qnt_result_pg){
				var dados = {
					pagina: pagina,
					qnt_result_pg: qnt_result_pg
				}
				$.post('consulta.php', dados , function(retorna){
					//Subtitui o valor no seletor id="conteudo"
					$("#datatablesSimple").html(retorna);
				});
			}
		</script>
<script>

    sendRequest();
    function sendRequest(){
        $.ajax({
            url: "consulta.php",
            success: 
            function(result){
                $('#datatablesSimple').html(result); //insert text of test.php into your div
                setTimeout(function(){
                     //this will send request again and again;
                });
            }
        });
    }
    //setInterval(tiempoReal, 1000);
    </script>
